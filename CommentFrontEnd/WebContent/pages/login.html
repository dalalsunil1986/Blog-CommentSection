
<body>
	<div class="main">
		<div class="main-info">
			<div class="sap_tabs">
				<div id="horizontalTab"
					style="display: block; width: 100%; margin: 0px;">
					<ul class="resp-tabs-list">
						<li class="resp-tab-item" aria-controls="tab_item-0"><h2>
								<span>Login</span>
							</h2></li>
						<li class="resp-tab-item" aria-controls="tab_item-1"><span>Register</span></li>
					</ul>
					<div class="clear"></div>
					<div data-ng-show='application.errorMessage'>
						<div class="alert alert-danger fade in">
							{{application.errorMessage}}</div>

					</div>
					<div class="resp-tabs-container">
						<div class="tab-1 resp-tab-content" aria-labelledby="tab_item-0">
							<div class="agileits-login">
								<form data-ng-submit="login()" role="form">
									<input type="text" name="orgName"
										data-ng-model="application.orgName"
										placeholder="Organisation Name" required="" /> <input
										type="password" class="password" name="Password"
										data-ng-model="application.password" placeholder="Password"
										required="" />
									<div class="wthree-text">
										<ul>
											<li><a href="#">Forgot password?</a></li>
										</ul>
										<div class="clear"></div>
									</div>
									<div class="w3ls-submit">
										<div class="submit-text">
											<input type="submit" value="LOGIN">
										</div>
									</div>
								</form>
							</div>
						</div>
						<div class="tab-1 resp-tab-content" aria-labelledby="tab_item-1">
							<div class="login-top sign-top">
								<div class="agileits-login">
									<form data-ng-submit="submit()" role="form">
										<input type="text" data-ng-model="application.orgName"
											name="orgName" placeholder="Organisation Name" required="">
										<input type="password" class="password" name="Password"
											data-ng-model="application.password" placeholder="Password"
											required="" />
										<div class="w3ls-submit">
											<div class="submit-text">
												<input class="register" type="submit" value="REGISTER">
											</div>
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- js -->

	<script type="text/javascript">
		$(document).ready(function() {
			$('#horizontalTab').easyResponsiveTabs({
				type : 'default', //Types: default, vertical, accordion           
				width : 'auto', //auto or any width like 600px
				fit : true
			// 100% fit in a container
			});
		});
	</script>
</body>
